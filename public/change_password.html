<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 成绩管理教学平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        .change-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px); 
            padding: 40px 20px;
        }

        .change-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; 
            text-align: center;
        }

        .change-box h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            border-left: none;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.85em;
            color: #999;
        }
        
        #page-info {
            background-color: #f0f8ff;
            border: 1px solid #bce8f1;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #31708f;
            font-size: 0.9em;
            text-align: left;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <i class="fas fa-university"></i> 成绩管理教学平台
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="login.html" id="back-to-login">返回登录</a></li> 
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="change-container">
            <div class="change-box">
                <h2 id="change-title">修改密码</h2>

                <div id="page-info">
                    <i class="fas fa-exclamation-triangle"></i> 
                    <span id="info-text">为保障您的账户安全，请定期更换密码。</span>
                </div>
                
                <form id="change-password-form">
                    
                    <div class="form-group" id="old-password-group">
                        <label for="old-password"><i class="fas fa-key"></i> 旧密码</label>
                        <input type="password" id="old-password" name="oldPassword" 
                               placeholder="请输入您的旧密码" autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password"><i class="fas fa-lock"></i> 新密码</label>
                        <input type="password" id="new-password" name="newPassword" required 
                               placeholder="请输入新密码（至少8位）">
                        <div id="password-strength-indicator" class="password-strength">密码强度：未输入</div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password"><i class="fas fa-check-lock"></i> 确认新密码</label>
                        <input type="password" id="confirm-password" name="confirmPassword" required 
                               placeholder="请再次输入新密码">
                    </div>
                    
                    <div id="change-error-message" class="error-message"></div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">
                            <i class="fas fa-save"></i> 确认修改
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 成绩管理教学平台. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="js/change_password.js"></script>
    
</body>
</html>
