<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 成绩管理教学平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* 确保登录框垂直居中 */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px); 
            padding: 40px 20px;
        }

        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            border-left: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        /* 统一输入框和下拉框样式 */
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            background-color: #fff;
        }

        .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
            min-height: 1.2em;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container header-content">
            <a href="../index.html" class="logo">
                <i class="fas fa-university"></i> 成绩管理教学平台
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">返回首页</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>用户登录</h2>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="user-role"><i class="fas fa-user-shield"></i> 登录身份</label>
                        <select id="user-role" name="role" required>
                            <option value="" disabled selected>-- 请选择您的身份 --</option>
                            <option value="student">学生</option>
                            <option value="teacher">教师</option>
                            <option value="admin_edu">教学管理员</option>
                            <option value="admin_sys">系统管理员</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> 账号/工号/学号</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="请输入您的账号">
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-key"></i> 密码</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="请输入您的密码">
                    </div>

                    <div id="login-error-message" class="error-message"></div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">
                            <i class="fas fa-sign-in-alt"></i> 立即登录
                        </button>
                    </div>
                </form>

                <div class="forgot-password">
                    <a href="forgot_password.html">忘记密码？</a> 
                    <p style="margin-top: 10px; color: #888;">新用户请联系教学秘书初始化账号。</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 成绩管理教学平台. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="module">
        // 导入统一服务
        import { dbManager } from '../shared/DatabaseManager.js';
        import { authService } from '../shared/AuthService.js';

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 初始化数据库和认证服务
                await dbManager.init();
                await authService.init();

                // 处理URL参数
                handleUrlParams();

                // 设置登录表单事件
                const loginForm = document.getElementById('login-form');
                if (loginForm) {
                    loginForm.addEventListener('submit', handleLogin);
                }

            } catch (error) {
                console.error('❌ 系统初始化失败:', error);
                document.getElementById('login-error-message').textContent = '系统初始化失败，请刷新页面重试';
            }
        });

        // 处理URL参数，自动选择角色
        function handleUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const role = urlParams.get('role');
            
            if (role) {
                const roleSelect = document.getElementById('user-role');
                if (roleSelect) {
                    roleSelect.value = role;
                    roleSelect.disabled = true; // 禁用选择，固定角色
                }
                
                // 更新页面标题
                const roleNames = {
                    'student': '学生',
                    'teacher': '教师',
                    'admin_edu': '教学管理员',
                    'admin_sys': '系统管理员'
                };
                
                const title = document.querySelector('.login-box h2');
                if (title && roleNames[role]) {
                    title.textContent = `${roleNames[role]}登录`;
                }
            }
        }

        // 登录处理函数
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('user-role').value;
            const errorElement = document.getElementById('login-error-message');
            
            // 清除错误信息
            errorElement.textContent = '';

            // 验证必填项
            if (!role) {
                errorElement.textContent = '请选择登录身份。';
                return;
            }
            if (!username || !password) {
                errorElement.textContent = '账号和密码不能为空。';
                return;
            }

            // 显示加载状态
            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
            submitBtn.disabled = true;

            try {
                // 调用统一认证服务
                const result = await authService.login(username, password, role);

                if (result.success) {
                    if (result.isFirstLogin) {
                        alert(`欢迎新用户 ${username}！首次登录请重置密码。`);
                        window.location.href = 'reset_password.html?user=' + encodeURIComponent(username);
                    } else {
                        // 根据角色跳转
                        authService.redirectByRole(role);
                    }
                } else {
                    errorElement.textContent = result.message;
                }
            } catch (error) {
                console.error('❌ 登录处理失败:', error);
                errorElement.textContent = '登录过程中发生错误，请重试';
            } finally {
                // 恢复按钮状态
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }
    </script>
    
</body>
</html>
