<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 成绩管理教学平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* 确保登录框垂直居中 */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            /* 确保内容占据大部分视口高度 */
            min-height: calc(100vh - 120px); 
            padding: 40px 20px;
        }

        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* 限制登录框最大宽度 */
        }

        .login-box h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            border-left: none; /* 移除首页 h2 的左侧蓝线 */
        }
        
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        /* 继承 style.css 中的输入框基础样式 */
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <i class="fas fa-university"></i> 成绩管理教学平台
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">返回首页</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>用户登录</h2>
                
                <form id="login-form">
                    
                    <div class="form-group">
                        <label for="username">账号/工号/学号</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="请输入您的账号（如学号）" autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="请输入您的密码">
                    </div>

                    <div id="login-error-message" class="error-message"></div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">
                            <i class="fas fa-sign-in-alt"></i> 立即登录
                        </button>
                    </div>
                </form>

                <div class="forgot-password">
                    <a href="forgot_password.html">忘记密码？</a> 
                    <p style="margin-top: 10px;">新用户请联系教学秘书初始化账号。</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 成绩管理教学平台. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="js/security.js"></script>
    
</body>
</html>
