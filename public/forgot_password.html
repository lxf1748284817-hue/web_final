<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 成绩管理教学平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        .reset-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px); 
            padding: 40px 20px;
        }

        .reset-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; /* 略大于登录框，容纳更多步骤提示 */
            text-align: center;
        }

        .reset-box h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            border-left: none;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left; /* 表单内容左对齐 */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .action-info {
            margin-top: 20px;
            color: #666;
            font-size: 0.95em;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="container header-content">
            <a href="../index.html" class="logo">
                <i class="fas fa-university"></i> 成绩管理教学平台
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">返回首页</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="reset-container">
            <div class="reset-box">
                <h2>重置密码</h2>
                <p class="action-info">请通过您绑定的校内邮箱验证身份，以重置密码。</p>
                
                <form id="forgot-password-form">
                    
                    <div class="form-group">
                        <label for="reset-username"><i class="fas fa-user"></i> 账号/学号</label>
                        <input type="text" id="reset-username" name="username" required 
                               placeholder="请输入您的账号" autofocus>
                    </div>

                    <div class="form-group">
                        <label for="reset-email"><i class="fas fa-envelope"></i> 绑定邮箱</label>
                        <input type="email" id="reset-email" name="email" required 
                               placeholder="请输入绑定的校内邮箱">
                    </div>

                    <div class="form-group" id="verification-code-group" style="display: none;">
                        <label for="verification-code"><i class="fas fa-key"></i> 邮箱验证码</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="verification-code" name="code" placeholder="输入收到的验证码">
                            <button type="button" id="send-code-btn" class="btn btn-secondary" style="width: 120px;">
                                发送验证码
                            </button>
                        </div>
                    </div>
                    
                    <div id="reset-error-message" class="error-message"></div>

                    <div class="form-group">
                        <button type="submit" id="next-step-btn" class="btn btn-primary" style="width: 100%; padding: 12px;">
                            下一步：验证身份
                        </button>
                    </div>
                </form>

                <p style="margin-top: 20px;"><a href="login.html">返回登录页面</a></p>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 成绩管理教学平台. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script src="../shared/DatabaseManager.js"></script>
    <script src="js/forgot_password.js"></script>
    
</body>
</html>
