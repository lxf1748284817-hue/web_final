<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试测试</title>
</head>
<body>
    <h1>调试测试页面</h1>
    <p>打开浏览器控制台查看调试信息</p>
    
    <div id="debug-output"></div>
    
    <script>
        console.log('=== 调试测试开始 ===');
        console.log('当前时间:', new Date().toISOString());
        
        // 测试console.log是否正常工作
        console.log('console.log测试: 这是一个测试消息');
        console.warn('console.warn测试: 这是一个警告消息');
        console.error('console.error测试: 这是一个错误消息');
        
        // 测试IndexedDB是否可用
        if ('indexedDB' in window) {
            console.log('IndexedDB支持: 是');
            
            // 尝试打开数据库
            const request = indexedDB.open('TestDB', 1);
            request.onsuccess = function(event) {
                console.log('IndexedDB连接成功');
                const db = event.target.result;
                db.close();
            };
            request.onerror = function(event) {
                console.error('IndexedDB连接失败:', event.target.error);
            };
        } else {
            console.error('IndexedDB支持: 否');
        }
        
        // 测试页面DOM
        console.log('DOM元素数量:', document.querySelectorAll('*').length);
        console.log('调试输出元素:', document.getElementById('debug-output'));
        
        console.log('=== 调试测试完成 ===');
    </script>
</body>
</html>
