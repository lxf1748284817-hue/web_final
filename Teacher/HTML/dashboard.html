<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师主面板 - 大学成绩管理平台</title>
    <link rel="stylesheet" href="../CSS/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 侧边导航栏 -->
        <nav class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-graduation-cap"></i> 成绩管理平台</h2>
                <p>教师端</p>
            </div>
            
            <div class="user-profile">
                <div class="avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-info">
                    <h4>张教授</h4>
                    <p>计算机科学学院</p>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> 主面板</a></li>
                <li><a href="courses.html"><i class="fas fa-book"></i> 课程管理</a></li>
                <li><a href="course-content.html"><i class="fas fa-file-alt"></i> 课程内容</a></li>
                <li><a href="exams.html"><i class="fas fa-clipboard-check"></i> 考试管理</a></li>
                <li><a href="grades.html"><i class="fas fa-chart-line"></i> 成绩录入</a></li>
                <li><a href="javascript:void(0)" class="logout-btn"><i class="fas fa-sign-out-alt"></i> 退出登录</a></li>
            </ul>
            
            <div class="sidebar-footer">
                <p>当前学期: 2023-2024学年秋季</p>
                <p>版本: v2.1.0</p>
            </div>
        </nav>
        
        <!-- 主内容区 -->
        <main class="main-content">
            <header class="header">
                <h1>教师主面板</h1>
                <div class="header-actions">
                  
                </div>
            </header>
            
            <div class="dashboard-content">
                <!-- 欢迎区域 -->
                <section class="welcome-section">
                    <div class="welcome-card">
                        <h2>欢迎回来，张教授！</h2>
                        <!-- 动态欢迎消息将由JavaScript生成 -->
                        <div class="quick-stats">
    <div class="stat-item">
        <i class="fas fa-book-open"></i>
        <div>
            <h3 id="active-course-count">0</h3>
            <p>进行中的课程</p>
        </div>
    </div>
    <div class="stat-item">
        <i class="fas fa-users"></i>
        <div>
            <h3 id="total-students">0</h3>
            <p>学生总数</p>
        </div>
    </div>
    <div class="stat-item">
        <i class="fas fa-tasks"></i>
        <div>
            <h3 id="pending-tasks">0</h3>
            <p>待完成任务</p>
        </div>
    </div>
</div>
                    </div>
                </section>
                
                <!-- 课程概览 -->
                <section class="courses-overview">
                    <h2>课程概览</h2>
                   <div class="course-cards" id="dashboard-course-cards">
                           <!-- 课程卡片将在这里动态生成 -->
                   </div>
                </section>
                

            </div>
            
            <footer class="footer">
                <p>© 2023 大学成绩管理平台教师端 | 计算机科学学院 开发</p>
                <p>如有问题，请联系技术支持: support@grademanagement.edu</p>
            </footer>
        </main>
    </div>
    
    <!-- 引入统一数据库和认证服务 -->
    <script src="../../shared/DatabaseManager.js"></script>
    <script src="../../shared/AuthService.js"></script>
    
    <script>
        // 初始化系统
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('[DEBUG] dashboard.html DOMContentLoaded entered');
            try {
                // 先初始化数据库
                await dbManager.init();
                
                // 检查登录状态
                const session = await authService.checkSession();
                if (!session || session.role !== 'teacher') {
                    alert('请先登录教师端！');
                    window.location.href = '../../public/login.html?role=teacher';
                    return;
                }
                
                // 加载现有脚本
                await loadScript('../JS/dashboard.js');

                // 显示教师信息
                await displayTeacherInfo(session);
                
                // 绑定退出登录事件
                bindLogoutEvent();
                
                // 加载仪表板数据（等脚本加载完再调用）
                console.log('[DEBUG] 开始加载仪表板数据');
                if (typeof loadDashboardData === 'function') {
                    await loadDashboardData();
                } else {
                    console.error('❌ loadDashboardData 函数未定义，请检查 dashboard.js 是否加载成功');
                }

            } catch (error) {
                console.error('❌ 教师端初始化失败:', error);
                alert('系统初始化失败，请刷新页面重试');
            }
        });

        // 显示教师信息
        async function displayTeacherInfo(session) {
            console.log('👤 显示教师信息 - session:', session);
            
            // 从数据库重新获取完整用户信息
            try {
                const fullUser = await window.dbManager.get('users', session.id);
                console.log('🗄 数据库中的完整用户信息:', fullUser);
                
                // 更新侧边栏用户信息
                const userName = document.querySelector('.user-info h4');
                const userDept = document.querySelector('.user-info p');
                const welcomeTitle = document.querySelector('.welcome-section h2');
                
                if (userName) userName.textContent = fullUser?.name || session.name || '教师';
                if (userDept) userDept.textContent = fullUser?.department || session.department || '未设置院系';
                if (welcomeTitle) welcomeTitle.textContent = `欢迎回来，${fullUser?.name || session.name || '老师'}！`;
                
                // 优先使用数据库数据，确保显示正确的院系
                if (fullUser?.department) {
                    userDept.textContent = fullUser.department;
                }
            } catch (error) {
                console.error('❌ 获取完整用户信息失败:', error);
                // 使用会话信息作为后备
                const userName = document.querySelector('.user-info h4');
                const userDept = document.querySelector('.user-info p');
                const welcomeTitle = document.querySelector('.welcome-section h2');
                
                if (userName) userName.textContent = session.name || '教师';
                if (userDept) userDept.textContent = session.department || '未设置院系';
                if (welcomeTitle) welcomeTitle.textContent = `欢迎回来，${session.name || '老师'}！`;
            }
        }

        // 退出登录功能（参考学生端实现）
        function bindLogoutEvent() {
            const logoutBtn = document.querySelector('.logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', handleLogout);
            }
        }

        function handleLogout() {
            if (confirm('确定要退出登录吗？')) {
                try {
                    // 清除登录会话信息
                    if (typeof window.authService !== 'undefined') {
                        window.authService.logout();
                    }
                    
                    // 显示退出成功提示
                    alert('退出登录成功');
                    
                    // 跳转到登录页面
                    setTimeout(() => {
                        window.location.href = '../../public/login.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('退出登录失败:', error);
                    alert('退出登录失败，请重试');
                }
            }
        }

        // 动态加载脚本
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                console.log('[DEBUG] 尝试加载脚本:', src);
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    console.log('[DEBUG] 脚本加载成功:', src);
                    resolve();
                };
                script.onerror = (err) => {
                    console.error('[DEBUG] 脚本加载失败:', src, err);
                    reject(err);
                };
                document.head.appendChild(script);
            });
        }
    </script>
</body>
</html>
